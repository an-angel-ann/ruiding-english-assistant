<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>睿叮AI英语学习助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #splash-video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading-text {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <video id="splash-video" muted>
        <!-- 视频源将通过 JavaScript 动态设置 -->
    </video>
    <div class="loading-text">正在启动...</div>

    <script>
        const { ipcRenderer } = require('electron');
        const video = document.getElementById('splash-video');
        
        // 接收主进程发送的视频路径
        ipcRenderer.on('video-path', (event, videoPath) => {
            console.log('收到视频路径:', videoPath);
            video.src = videoPath;
            video.load();
            video.play().catch(err => {
                console.error('视频播放失败:', err);
                setTimeout(() => {
                    ipcRenderer.send('splash-finished');
                }, 3000);
            });
        });
        
        // 视频播放结束后通知主进程
        video.addEventListener('ended', () => {
            console.log('视频播放完成');
            ipcRenderer.send('splash-finished');
        });

        // 如果视频加载失败，3秒后自动关闭
        video.addEventListener('error', (err) => {
            console.error('视频加载失败:', err);
            setTimeout(() => {
                ipcRenderer.send('splash-finished');
            }, 3000);
        });

        // 最长播放时间限制（防止视频过长）
        setTimeout(() => {
            console.log('启动画面超时，自动关闭');
            ipcRenderer.send('splash-finished');
        }, 10000); // 10秒后强制关闭
    </script>
</body>
</html>
