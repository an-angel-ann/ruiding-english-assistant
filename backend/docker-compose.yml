version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ruiding-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ruiding2025
      MYSQL_DATABASE: ruiding_english
      MYSQL_USER: ruiding
      MYSQL_PASSWORD: ruiding2025
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

volumes:
  mysql_data:
