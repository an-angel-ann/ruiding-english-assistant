name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 3.2.0)'
        required: true
        default: '3.2.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Windows Build Tools
        run: |
          npm install -g node-gyp
      
      - name: Install dependencies
        run: |
          npm install
          cd backend
          npm install
          cd ..
      
      - name: Rebuild native modules for Electron
        run: |
          cd backend
          npm rebuild better-sqlite3 --build-from-source
          cd ..
        env:
          npm_config_runtime: electron
          npm_config_target: 28.3.3
          npm_config_disturl: https://electronjs.org/headers
      
      - name: Verify better-sqlite3
        run: |
          if (Test-Path "backend\node_modules\better-sqlite3\build\Release\better_sqlite3.node") {
            Write-Host "✅ better_sqlite3.node exists"
          } else {
            Write-Host "❌ better_sqlite3.node NOT found"
            exit 1
          }
      
      - name: Build Windows x64
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build output
        continue-on-error: true
        run: |
          echo "=== Build Output ==="
          dir dist\*.exe
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers-${{ github.event.inputs.version || github.ref_name }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/睿叮AI英语学习助手-v*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
