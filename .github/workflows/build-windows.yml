name: Build Windows Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (例如: 3.2.0)'
        required: true
        default: '3.2.0'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Windows Build Tools
        run: |
          npm install -g node-gyp
          npm config set msvs_version 2022
      
      - name: Install dependencies
        run: |
          npm install
          cd backend
          npm install
          cd ..
      
      - name: Build Windows x64
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build output
        run: |
          echo "=== Build Output ==="
          dir dist\*.exe
          echo "=== File Sizes ==="
          powershell -Command "Get-ChildItem dist\*.exe | Select-Object Name, @{Name='Size(MB)';Expression={[math]::Round($_.Length/1MB,2)}}"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers-${{ github.event.inputs.version || github.ref_name }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/睿叮AI英语学习助手-v*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
