name: Build on Push to Main

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  build-windows:
    name: Build Windows (Dev)
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Windows Build Tools
        run: |
          npm install -g node-gyp
      
      - name: Install root dependencies
        run: npm install
      
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          cd ..
      
      - name: Verify backend node_modules
        run: |
          if (Test-Path "backend\node_modules") {
            Write-Host "‚úÖ backend\node_modules exists"
            $moduleCount = (Get-ChildItem "backend\node_modules" -Directory).Count
            Write-Host "üì¶ Found $moduleCount modules"
            if (Test-Path "backend\node_modules\nodemailer") {
              Write-Host "‚úÖ nodemailer exists"
            } else {
              Write-Host "‚ùå nodemailer NOT found"
            }
          } else {
            Write-Host "‚ùå backend\node_modules NOT found"
            exit 1
          }
      
      - name: Rebuild native modules for Electron
        run: |
          cd backend
          npm rebuild better-sqlite3 --build-from-source
          cd ..
        env:
          npm_config_runtime: electron
          npm_config_target: 28.3.3
          npm_config_disturl: https://electronjs.org/headers
      
      - name: Verify better-sqlite3
        run: |
          if (Test-Path "backend\node_modules\better-sqlite3\build\Release\better_sqlite3.node") {
            Write-Host "‚úÖ better_sqlite3.node exists"
          } else {
            Write-Host "‚ùå better_sqlite3.node NOT found"
            exit 1
          }
      
      - name: Build Windows x64
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List build output
        continue-on-error: true
        run: |
          echo "=== Build Output ==="
          dir dist\*.exe
      
      - name: Verify packed backend node_modules
        continue-on-error: true
        run: |
          echo "=== Checking packed structure ==="
          echo "Checking extraResources path: dist\win-unpacked\resources\backend\node_modules"
          if (Test-Path "dist\win-unpacked\resources\backend\node_modules") {
            Write-Host "‚úÖ backend\node_modules exists in extraResources"
            $moduleCount = (Get-ChildItem "dist\win-unpacked\resources\backend\node_modules" -Directory).Count
            Write-Host "üì¶ Modules in extraResources: $moduleCount"
            if (Test-Path "dist\win-unpacked\resources\backend\node_modules\nodemailer") {
              Write-Host "‚úÖ nodemailer exists in extraResources"
            } else {
              Write-Host "‚ùå nodemailer NOT found in extraResources"
            }
          } else {
            Write-Host "‚ùå backend\node_modules NOT found in extraResources"
          }
          
          echo ""
          echo "Checking asar.unpacked path: dist\win-unpacked\resources\app.asar.unpacked\backend\node_modules"
          if (Test-Path "dist\win-unpacked\resources\app.asar.unpacked\backend\node_modules") {
            Write-Host "‚úÖ backend\node_modules also in asar.unpacked"
          } else {
            Write-Host "‚ÑπÔ∏è backend\node_modules not in asar.unpacked (expected)"
          }
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-dev-build-${{ github.sha }}
          path: |
            dist/*.exe
            dist/*.exe.blockmap
          retention-days: 7
